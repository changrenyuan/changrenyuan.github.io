    <title>白鲸 Beluga | 认知 AI 伴侣</title>
    <style>
        :root { --primary: #a855f7; --bg: #1e1b4b; } /* 深紫背景 */
        body { background: radial-gradient(circle at top right, #4c1d95, #000); color: #fff; font-family: 'Inter', sans-serif; min-height: 100vh; }

        .back-nav { padding: 20px; position: fixed; top: 0; width: 100%; z-index: 100; }
        .back-nav a { color: #e9d5ff; text-decoration: none; }

        .main-wrapper { text-align: center; padding-top: 80px; }
        
        h1 { font-size: 4rem; margin-bottom: 10px; text-shadow: 0 0 30px rgba(168, 85, 247, 0.5); }
        p.subtitle { color: #d8b4fe; font-size: 1.2rem; margin-bottom: 50px; }

        /* [图片位置] 产品与交互展示 */
        .interactive-area {
            position: relative; width: 800px; height: 500px; margin: 0 auto;
            /* 提示：这里可以放产品图，也可以放全息投影效果图 */
            background: url('PLACEHOLDER_BELUGA_SCENE.png') center/contain no-repeat;
        }
        
        /* 模拟全息投影的光效 */
        .glow-effect {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 200px; height: 200px; background: var(--primary); filter: blur(80px); opacity: 0.4; z-index: -1;
        }

        /* 悬浮对话气泡 (模拟 AI 思考) */
        .chat-bubble {
            position: absolute; background: rgba(255,255,255,0.1); backdrop-filter: blur(10px);
            padding: 15px 25px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.2);
            font-size: 0.9rem; color: #fff; animation: float 3s infinite ease-in-out;
        }
        @keyframes float { 0%,100% {transform:translateY(0);} 50% {transform:translateY(-10px);} }

        .b1 { top: 10%; left: 10%; }
        .b2 { bottom: 20%; right: 10%; animation-delay: 1s; }

        .btn-talk {
            background: linear-gradient(45deg, #a855f7, #ec4899); color: #fff; padding: 15px 50px; border-radius: 50px;
            font-size: 1.2rem; font-weight: bold; margin-top: 50px; display: inline-block; box-shadow: 0 10px 30px rgba(168, 85, 247, 0.4);
        }

    </style>
</head>

        <div class="interactive-area">

            <div class="chat-bubble b1">"帮我分析这段 话的背后含义..."</div>

        </div>

        <a href="#" class="btn-talk">唤醒白鲸</a>
    </div>
