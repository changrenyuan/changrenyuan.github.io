          <!DOCTYPE html>
<html lang="zh-CN">
<head>

    <title>青藤 IvyLink | 边缘视觉 AI</title>
    <style>
        :root { --primary: #10b981; --bg: #000; }
        body { background: var(--bg); color: #fff; font-family: 'Courier New', monospace; } /* 字体体现代码感 */

        .back-nav { padding: 20px; position: fixed; top: 0; width: 100%; z-index: 100; }
        .back-nav a { color: var(--primary); text-decoration: none; }

        .container { max-width: 1200px; margin: 0 auto; padding-top: 100px; }

        /* 左右分栏布局 */
        .split-layout { display: grid; grid-template-columns: 1fr 1.2fr; gap: 50px; align-items: center; }

        h1 { font-size: 3rem; color: var(--primary); text-transform: uppercase; letter-spacing: -2px; margin-bottom: 20px; }
        .tagline { border-left: 4px solid var(--primary); padding-left: 20px; color: #ccc; font-size: 1.1rem; }

        /* [图片位置] 视觉识别演示图 */
        .vision-demo {
            background: #111; border: 2px solid var(--primary); height: 500px; position: relative; overflow: hidden;
        }
        .vision-placeholder {
            width: 100%; height: 100%; object-fit: cover; opacity: 0.7;
            /* 提示：此处插入一张带“识别框”效果的图片 (如框住宠物或人) */
            background: url('PLACEHOLDER_IVY_VISION.jpg') center/cover; 
        }
        /* 覆盖在图片上的 UI */
        .overlay-ui {
            position: absolute; top: 10px; left: 10px; color: var(--primary); font-size: 0.8rem; background: rgba(0,0,0,0.7); padding: 5px;
        }
        
        .specs { margin-top: 50px; display: flex; gap: 30px; }
        .spec-item { border: 1px solid #333; padding: 20px; flex: 1; }
        .spec-num { color: var(--primary); font-size: 2rem; font-weight: bold; }

        .btn-deploy {
            background: transparent; border: 2px solid var(--primary); color: var(--primary);
            padding: 15px 40px; font-weight: bold; margin-top: 40px; cursor: pointer; transition: 0.3s;
        }
        .btn-deploy:hover { background: var(--primary); color: #000; }

    </style>
</head>
<body>

                <div class="specs">
                    <div class="spec-item">
                        <div class="spec-num">1.2T</div>
                        <div>NPU 算力</div>
                    </div>
                    <div class="spec-item">
                        <div class="spec-num">0ms</div>
                        <div>隐私上传</div>
                    </div>
                </div>

                <button class="btn-deploy">部署守护系统</button>
            </div>

            <div class="vision-demo">

                <div class="overlay-ui">
                    CAM_01 [ACTIVE]<br>
